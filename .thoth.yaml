host: khemenu.thoth-station.ninja
tls_verify: false
requirements_format: pipenv

runtime_environments:
  - name: "ubi8"
    operating_system:
      name: ubi
      version: "8.0"
    python_version: "3.8"
    recommendation_type: latest

managers:
  - name: update
    configuration:
      labels: [bot]
  - name: info
  - name: version
    configuration:
      maintainers:
        - sesheta
        - cdolfi
      assignees:
        - sesheta
      labels: [bot]
      changelog_file: true
      changelog_smart: true
